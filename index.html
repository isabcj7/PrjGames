<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form de jogo </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> Cadastro e Pesquisa de Jogos </h1>
       
        <div class="box">
            <h2> Cadastro de Jogo </h2>
            <label for="nome"> Nome: </label>
            <input type="text" id="nome">
            <label for="plataforma"> Plataforma: </label>
            <input type="text" id="plataforma">
            <div class="buttons">
                <button class="cadastrar" onclick="cadastrar()"> Cadastrar </button>
                <button class="atualizar" onclick="atualizar()"> Atualizar </button>
                <button class="excluir" onclick="excluir()"> Excluir </button>
            </div>
        </div>
       
        <div class="box">
            <h2> Pesquisa de Jogo </h2>
            <label for="idJogo"> ID do Jogo: </label>
            <input type="text" id="idJogo">
            <button class="pesquisar" onclick="pesquisar()"> Pesquisar </button>
        </div>
    </div>
